<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Produtos - Estilo BarberPro</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .product-gallery {
      display: flex;
      gap: 20px;
    }
    .product {
      
      border-radius: 15px;
      overflow: hidden;
      width: 280px;
      filter: drop-shadow(1px 1px 20px orange)
      transition: transform 0.3s;
    }
    .product img {
      width: 100%;
      display: block;
    }
    .product:hover {
      transform: scale(1.05);
      filter: drop-shadow(1px 1px 20px orange)

    }

    
fadeInLeft {
  0% { opacity: 0; transform: translateX(-50px); }
  100% { opacity: 1; transform: translateX(0); }
}

.fadeInLeft {
  animation: fadeInLeft 1s ease forwards;
}


  
  </style>
</head>
<body>

<div class="product-gallery">
  <div class="product">
    <img src="IMAGENS/produto 1.png" alt="Produto 1">
  </div>
  <div class="product">
    <img src="IMAGENS/produto 2.png" alt="Produto 2">
  </div>
  <div class="product">
    <img src="IMAGENS/produto 3" alt="Produto 3">
  </div>
</div>

</body>
</html>
