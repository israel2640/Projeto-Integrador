<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localização - BarberPro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    /* mesmo estilo da página principal */
    /* (copiando o CSS da página principal igualzinho) */
    nav { /* mesmo código do nav */ }
    nav .logo { /* igual */ }
    nav ul { /* igual */ }
    nav ul li a { /* igual */ }
    nav ul li a:hover { /* igual */ }
    nav ul li a i { font-size: 1.3rem; }
    body {
      margin: 0;
      padding-top: 80px;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    video#video-bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      opacity: 0.3;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: #FFA500;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    iframe {
      border: 2px solid #FFA500;
      border-radius: 15px;
      width: 90%;
      max-width: 800px;
      height: 400px;
      box-shadow: 0 0 15px rgba(255,165,0,0.4);
      margin-bottom: 20px;
    }
    .btn {
      background-color: #FFA500;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 40px;
    }
    .btn:hover {
      background-color: #e69500;
    }
    footer {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      padding-bottom: 10px;
    }
  </style>
</head>
