<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Produtos - Estilo BarberPro</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .product-gallery {
      display: flex;
      gap: 20px;
    }
    .product {
      background-color: #222;
      border: 2px solid #FFA500;
      border-radius: 15px;
      overflow: hidden;
      width: 180px;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.4);
      transition: transform 0.3s;
    }
    .product img {
      width: 100%;
      display: block;
    }
    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 165, 0, 0.7);
    }
  </style>
</head>
<body>

<div class="product-gallery">
  <div class="product">
    <img src="IMAGENS/47ceba999b5f14f530d483f04a8f84bf--cheap-haircuts-barbershop-ideas.jpg" alt="Produto 1">
  </div>
  <div class="product">
    <img src="IMAGENS/47ceba999b5f14f530d483f04a8f84bf--cheap-haircuts-barbershop-ideas.jpg" alt="Produto 2">
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/180x200/FFA500/111111?text=Produto+3" alt="Produto 3">
  </div>
</div>

</body>
</html>
